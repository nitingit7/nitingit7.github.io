    <script>
        function toggleTheme(event) {
            var chk = document.getElementById('checkbox');
            var isDark = chk.checked; // This is what we are switching TO
            
            // 1. Check if browser supports the animation
            if (!document.startViewTransition) {
                applyTheme(isDark);
                return;
            }

            // 2. Get click coordinates for the ripple effect
            var x = event.clientX;
            var y = event.clientY;

            // 3. Calculate distance to furthest corner
            var endRadius = Math.hypot(
                Math.max(x, window.innerWidth - x),
                Math.max(y, window.innerHeight - y)
            );

            // 4. Run the Transition
            var transition = document.startViewTransition(() => {
                applyTheme(isDark);
            });

            // 5. Animate the circle
            transition.ready.then(() => {
                var clipPath = [
                    `circle(0px at ${x}px ${y}px)`,
                    `circle(${endRadius}px at ${x}px ${y}px)`
                ];

                document.documentElement.animate(
                    {
                        clipPath: isDark ? clipPath : [...clipPath].reverse(),
                    },
                    {
                        duration: 500,
                        easing: 'ease-in',
                        pseudoElement: isDark ? '::view-transition-new(root)' : '::view-transition-old(root)',
                    }
                );
            });
        }

        function applyTheme(isDark) {
            if(isDark) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('site-theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('site-theme', 'light');
            }
        }

        // Apply Theme on Load (Instant, no animation)
        (function() {
            var savedTheme = localStorage.getItem('site-theme');
            var chk = document.getElementById('checkbox');
            if(savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                if(chk) chk.checked = true; 
            }
        })();
    </script>
</body>
