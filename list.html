<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Test</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/config.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7815860020388842"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="back-btn" onclick="location.href='index.html'">‚Üê Back</div>
        <h2 id="list-title">Select Test</h2>
        <div id="test-container" style="width: 100%; display: flex; flex-direction: column; align-items: center;"></div>
    </div>

    <script>
        window.onload = function() {
            var params = new URLSearchParams(window.location.search);
            var subject = params.get('subject');
            
            if(!subject || !GITHUB_FILES[subject]) {
                alert("Invalid Subject");
                location.href = 'index.html';
                return;
            }

            document.getElementById('list-title').innerText = subject.toUpperCase().replace('_', ' ');
            var list = document.getElementById('test-container');
            var files = GITHUB_FILES[subject];

            files.forEach(function(f) {
                var div = document.createElement('div');
                div.className = 'test-item';
                div.innerHTML = "<span>" + f.name + "</span>";
                
                var saved = localStorage.getItem(f.file);
                var btn = document.createElement('button');
                
                if (saved) {
                    btn.className = 'btn btn-blue'; 
                    btn.innerText = "Show Result";
                    // Pass a flag to show result immediately
                    btn.onclick = function() { location.href = "exam.html?showResult=true&file=" + encodeURIComponent(f.file); };
                } else {
                    btn.className = 'btn btn-green'; 
                    btn.innerText = "Start";
                    // Point to instructions.html instead
                    btn.onclick = function() { location.href = "instructions.html?file=" + encodeURIComponent(f.file); };
                }
                div.appendChild(btn);
                list.appendChild(div);
            });
        };

        // --- FIX: FORCE RELOAD ON BACK BUTTON ---
        // This makes sure the "Start" button turns into "Show Result" 
        // immediately when you come back from the exam.
        window.onpageshow = function(event) {
            if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
                window.location.reload();
            }
        };
    </script>
</body>
</html>
