<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Test</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/config.js"></script>
</head>
<body>
    <div class="container list-view-container">
        
        <div class="list-header-wrapper">
            <div class="text-area">
                <h2 id="list-title">Select Test</h2>
                <p class="list-subtitle">Choose a mock test to begin</p>
            </div>

            <div style="position: relative;">
                <button id="btn-filter-toggle" class="btn-filter" onclick="toggleFilterMenu()">
                    <span>üîç</span>
                </button>
                <div id="filter-dropdown" class="filter-dropdown">
                    <div style="padding: 10px; border-bottom: 1px solid var(--border-color); font-weight: bold; font-size: 0.9rem;">
                        Filter by Name
                        <span style="float: right; cursor: pointer;" onclick="toggleFilterMenu()">‚úñ</span>
                    </div>
                    <div id="filter-options-list" class="filter-list"></div>
                    <button class="btn-clear-filter" onclick="clearFilter()">
                        üóëÔ∏è Clear Filter
                    </button>
                </div>
            </div>
        </div>

        <div id="test-container" class="test-list-grid"></div>
        
        <div id="no-result-msg" style="display:none; color: var(--text-secondary); margin-top: 20px; text-align:center;">
            No tests found matching your filter.
        </div>
    </div>

    <script>
    // --- CONFIGURATION ---
    var FILTER_KEYWORDS = [
        "RRB Clerk", "RRB PO", "IBPS Clerk", "IBPS PO", 
        "SBI Clerk", "SBI PO", "Mains", "Speed Math", 
        "Full Mock", "Sectional Mock"
    ];

    // Theme Logic
    var savedTheme = localStorage.getItem('site-theme');
    if(savedTheme === 'dark') { document.body.classList.add('dark-mode'); }

    var currentFilter = null;

    window.onload = function() {
        // --- BROWSER BACK BUTTON TRAP (Retained for navigation) ---
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            window.location.href = "index.html"; // Goes back to Home
        };

        var params = new URLSearchParams(window.location.search);
        var subject = params.get('subject');

        if(subject) localStorage.setItem('last_subject_viewed', subject);

        if(!subject || !GITHUB_FILES[subject]) {
            alert("Invalid Subject");
            location.href = 'index.html';
            return;
        }

        // Set Title
        document.getElementById('list-title').innerText = subject.toUpperCase().replace('_', ' ');

        var list = document.getElementById('test-container');
        var files = GITHUB_FILES[subject];

        // 1. Render Professional Test Cards
        files.forEach(function(f) {
            var div = document.createElement('div');
            div.className = 'test-card-modern'; // New Class
            div.setAttribute('data-name', f.name.toLowerCase()); 
            
            // Icon based on name
            var icon = "üìù";
            if(f.name.toLowerCase().includes("speed")) icon = "‚ö°";
            if(f.name.toLowerCase().includes("full mock")) icon = "üèÜ";
            if(f.name.toLowerCase().includes("mains")) icon = "üî•";

            var saved = localStorage.getItem(f.file);
            
            var html = `
                <div class="tc-left">
                    <div class="tc-icon">${icon}</div>
                    <div class="tc-info">
                        <span class="tc-title">${f.name}</span>
                        <span class="tc-status">${saved ? 'Completed' : 'Not Attempted'}</span>
                    </div>
                </div>
            `;

            var btn = document.createElement('button');
            if (saved) {
                btn.className = 'btn-action btn-result'; 
                btn.innerText = "Analysis"; 
                btn.onclick = function() { location.href = "exam.html?showResult=true&file=" + encodeURIComponent(f.file); };
            } else {
                btn.className = 'btn-action btn-start'; 
                btn.innerText = "Start";
                btn.onclick = function() { location.href = "instructions.html?file=" + encodeURIComponent(f.file); };
            }

            div.innerHTML = html;
            div.appendChild(btn);
            list.appendChild(div);
        });

        renderFilterOptions();
    };

    // --- FILTER FUNCTIONS (Kept same) ---
    function toggleFilterMenu() {
        document.getElementById('filter-dropdown').classList.toggle('show');
    }

    function renderFilterOptions() {
        var container = document.getElementById('filter-options-list');
        container.innerHTML = '';
        FILTER_KEYWORDS.forEach(function(word) {
            var btn = document.createElement('div');
            btn.className = 'filter-option';
            btn.innerText = word;
            btn.onclick = function() { applyFilter(word, btn); };
            container.appendChild(btn);
        });
    }

    function applyFilter(word, btnElement) {
        currentFilter = word.toLowerCase();
        var allOpts = document.querySelectorAll('.filter-option');
        allOpts.forEach(el => el.classList.remove('selected'));
        if(btnElement) btnElement.classList.add('selected');
        document.getElementById('btn-filter-toggle').classList.add('active');
        
        var items = document.querySelectorAll('.test-card-modern'); // Updated selector
        var visibleCount = 0;
        items.forEach(function(item) {
            var testName = item.getAttribute('data-name');
            if (testName.includes(currentFilter)) {
                item.style.display = 'flex';
                visibleCount++;
            } else {
                item.style.display = 'none';
            }
        });
        var msg = document.getElementById('no-result-msg');
        msg.style.display = (visibleCount === 0) ? 'block' : 'none';
        toggleFilterMenu();
    }

    function clearFilter() {
        currentFilter = null;
        var items = document.querySelectorAll('.test-card-modern'); // Updated selector
        items.forEach(item => item.style.display = 'flex');
        var allOpts = document.querySelectorAll('.filter-option');
        allOpts.forEach(el => el.classList.remove('selected'));
        document.getElementById('btn-filter-toggle').classList.remove('active');
        document.getElementById('no-result-msg').style.display = 'none';
        toggleFilterMenu();
    }

    window.onclick = function(event) {
        if (!event.target.matches('.btn-filter') && !event.target.closest('.filter-dropdown') && !event.target.closest('.btn-filter')) {
            var openDropdown = document.getElementById('filter-dropdown');
            if (openDropdown.classList.contains('show')) openDropdown.classList.remove('show');
        }
    }
    window.onpageshow = function(event) {
        if (event.persisted) { window.location.reload(); }
    };
    </script>
</body>
</html>
